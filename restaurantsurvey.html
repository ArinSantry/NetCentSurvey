<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="surveyform.css">
	<title>
		Restaurant Survey
	</title>
</head>

<body id="index">
<h2 id="header">Pizza order form</h2>
<form>
	Name:<br>
	<input type="text">
	<br>
	Email:<br>
	<input type="text">
	<br>
	Address:<br>
	<input type="text">
	<br>
	Phone number:<br>
	<input type="text">
	<br>
	
	Pizza toppings:<br>
	<input type="checkbox">Pepperoni<br>
	<input type="checkbox">Sausage<br>
	<input type="checkbox">Bacon<br>
	<input type="checkbox">Pineapple<br>
	<input type="checkbox">None<br>
	
	Pizza size:<br>
	<input type="radio">Personal<br>
	<input type="radio">Medium<br>
	<input type="radio">Large<br>
	
	Side:<br>
	<select>
		<option value="none">None</option>
		<option value="bread">Bread sticks</option>
		<option value="cheese">Cheese sticks</option>
	</select> <br>
	
	Comments:<br>
	<textarea name="comments" rows="10" cols="50">
	Enter comments here
	</textarea><br>
	
	<input type="submit" value="Submit">
</form>
</body>
</html>
